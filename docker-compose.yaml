version: "3"

services:
  server:
    build: ./Server

    environment:
      - CONNECTION_STRING=postgresql://postgres:postgres@db:5432/postgres
    ports:
      - "0.0.0.0:8000:8000"
    restart: always

    command: bash -c "alembic upgrade head && python -m scripts.seed_scoresheets && uvicorn main:app --host 0.0.0.0 --port 8000"

    depends_on:
      - db
    #     condition: service_healthy
    # network_mode: service:db

  frontend:
    build: ./Webapp
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - server
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - server

  db:
    image: postgres:latest
    restart: always
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    volumes:
      - ~/postgres-prod-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    expose:
      - 5432

volumes:
  postgres-prod-data:
