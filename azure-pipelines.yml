trigger:
  - main

pool:
  vmImage: "ubuntu-latest"

jobs:
  - job: Build
    steps:
      - script: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv
          uv sync --dev
        displayName: "Setup Python Environment"
        workingDirectory: $(Build.SourcesDirectory)/Server

      - script: |
          uv run python -m pytest --junitxml=pytest-results.xml
        displayName: "Run Python Tests"
        workingDirectory: $(Build.SourcesDirectory)/Server
        continueOnError: true

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: "JUnit"
          testResultsFiles: "$(Build.SourcesDirectory)/Server/pytest-results.xml"
          failTaskOnFailedTests: true
        displayName: "Publish Python Test Results"

      - script: |
          npm install
        displayName: "Install Node.js Dependencies"
        workingDirectory: $(Build.SourcesDirectory)/Webapp

      - script: |
          npm test -- --reporter=junit --reporter-options mochaFile=test-results.xml
        displayName: "Run Node.js Tests"
        workingDirectory: $(Build.SourcesDirectory)/Webapp
        continueOnError: true

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: "JUnit"
          testResultsFiles: "$(Build.SourcesDirectory)/Webapp/test-results.xml"
          failTaskOnFailedTests: true
        displayName: "Publish Node.js Test Results"

      - script: |
          if [ "$(testsFailed)" == "true" ]; then
            echo "Tests failed, failing the pipeline."
            exit 1
          fi
        displayName: "Fail Job if Tests Failed"
